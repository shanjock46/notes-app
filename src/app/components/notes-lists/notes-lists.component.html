<div class="notes-lists-container h-100">
  <div class="container-fluid navbar-fixed-top">
    <div class="row mb-0 top-bar pt-1">
      <span class="col-md-8 float-right notes-list-tools pr-0">
        <button (click)="toggleLayout()" class="btn float-right">
          <svg class="bi bi-layout-text-sidebar-reverse" fill="currentColor" height="16" viewBox="0 0 16 16"
               width="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2 1h12a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm12-1a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"
              fill-rule="evenodd"/>
            <path
              d="M5 15V1H4v14h1zm8-11.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm0 3a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm0 3a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm0 3a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"
              fill-rule="evenodd"/>
          </svg>
        </button>

      </span>
      <span class="col-md-2 float-right notes-list-tools">
          <button (click)="deleteNote()" class="btn float-right">
            <i class="far fa-trash-alt"></i>
          </button>
      </span>
      <span class="col-md-2 notes-list-tools mb-1 pb-0">
        <span class="float-right mr-2">
          <button (click)="addNewNote()" class="btn"><i class="far fa-edit"></i></button>
        </span>
      </span>
    </div>
  </div>
  <ul #notesListUl class="container-fluid list-group rmplr notes-list h-100">
    <ng-container *ngFor="let list of notes">
      <li [attr.data-noteId]="list.id"
          [ngClass]="{'active' : list.selected === true}"
          class="custmr list-group-item d-flex justify-content-between align-items-center">
        <span class="col-md-12 pl-0">
          <span (click)="selectNote($event, list.id, notesListUl)"
                [ngClass]="{'disabledEvents' : list.selected === true, 'makeCursor': list.selected === false}"
                class="text-break custFont"> <b>{{list.content | slice:0:25}}</b> </span><br/>
          <span class="content-summary">{{list.content | slice:26:75}}</span>
        </span>

      </li>
    </ng-container>
  </ul>
</div>
