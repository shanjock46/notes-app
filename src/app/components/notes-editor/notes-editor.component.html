<div class="notes-editor-container h-100">
  <div class="row mb-0 top-bar pt-1">
    <span class="col-md-112 float-right note-tools">

    </span>
  </div>
  <div *ngIf="editNote !== undefined"
       class="text-center mt-1 note-updated-time">{{editNote.updated | date:'medium'}}</div>
  <textarea #notesTextArea="ngModel" (ngModelChange)="updateNote()" *ngIf="editNote !== undefined"
            [(ngModel)]="editNote.content"
            [attr.data-folderId]="folderId" [attr.data-noteId]="editNote.id" class="form-control rounded-0 h-100"
            id="noteEditor">
  </textarea>
</div>
